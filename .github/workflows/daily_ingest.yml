name: Daily Data Ingestion

on:
  schedule:
    # Run every hour to check for 8:00 AM Chicago time
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run Ingestion if 8 AM Chicago
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          # Compute current Chicago time
          CHICAGO_HOUR=$(TZ="America/Chicago" date +%H)
          if [ "$CHICAGO_HOUR" == "08" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Starting ingestion for Chicago 08:00"
            npm run ingest
          else
            echo "Current Chicago hour is $CHICAGO_HOUR. Skipping ingestion."
          fi
